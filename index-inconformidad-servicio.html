<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00D8V000000iJuG" method="POST">
    
        <input type=hidden name="orgid" value="00D8V000000iJuG">
        <input type=hidden name="retURL" value="http://duppla.co">
    <title>Inconformidad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #modern-form {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .dropdown, .input-field, .rating-field, .textarea-field {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #5782F2; /* Updated color */
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4169c9; /* Darker shade for hover effect */
        }
        h2 {
            color: #5782F2; /* Same blue color as the button */
        }
    </style>
    <script>
        function restrictRatingInput() {
            var ratingInput = document.getElementById('rating');
            ratingInput.addEventListener('input', function () {
                var value = ratingInput.value;
                if (value !== '' && (value < 0 || value > 5)) {
                    ratingInput.value = '';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', restrictRatingInput);
    </script>
</head>
<body>
    <form id="modern-form">
        <h2>Inconformidad con el Servicio Prestado</h2>

        <div class="dropdown">
            <label for="afectacion">Servicio con el que se encuentra inconforme:</label>
            <select id="00NRb000001ZLCH" name="00NRb000001ZLCH" title="Problemas con:"><option value="">--Elegir--</option>
                <option value="Proceso comercial">Proceso comercial</option>
                <option value="Proceso contable">Proceso contable</option>
                <option value="Solución de dudas">Solución de dudas</option>
                <option value="Proceso postventa">Proceso postventa</option>
            </select>
        </div>
        
        <div class="dropdown">
            <label for="dropdown2">¿Con qué se encuentra inconforme?</label>
            <select id="00N8V00000IUPiy" name="00N8V00000IUPiy" title="subtipo_afectacion"><option value="">--Elegir--</option>
                <option value="Tiempos de respuesta">Tiempos de respuesta</option>
                <option value="Calidad del proceso">Calidad del proceso</option>
                <option value="Solución de dudas">Solución de dudas</option>
            </select>
        </div>

        <div class="input-field">
            <label for="short-text">Asunto:</label>
            <input type="text" id="00N8V00000IUPj8" name="00N8V00000IUPj8">
        </div>

        <div class="rating-field">
            <label for="rating">Evalúe nuestro servicio (0 a 5):</label>
            <input type="number"  id="00NRb000001eX1V" name="00NRb000001eX1V" min="0" max="5" oninput="this.value=this.value.slice(0,1)">
        </div>

        <div class="textarea-field">
            <label for="comment">Comentario:</label>
            <textarea id="00NRb000001eWqD" name="00NRb000001eWqD" rows="4"></textarea>
        </div>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
