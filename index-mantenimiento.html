<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #modern-form {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .dropdown, .input-field, .rating-field, .textarea-field {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #5782F2; /* Updated color */
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4169c9; /* Darker shade for hover effect */
        }
        h2 {
            color: #5782F2; /* Same blue color as the button */
        }
    </style>
    <script>
        function restrictRatingInput() {
            var ratingInput = document.getElementById('rating');
            ratingInput.addEventListener('input', function () {
                var value = ratingInput.value;
                if (value !== '' && (value < 0 || value > 5)) {
                    ratingInput.value = '';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', restrictRatingInput);
    </script>
</head>
